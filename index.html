<html>

<head>
    <title>Random quote</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='scripts.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='styles.css'>
</head>

<body id="background">
    <div id="box">
        <div id= "quote-content-section">
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <span id="quote-content"></span>
        </div>
        <div id="quote-source"></div>
        <div id="buttons">
            <button id="btn-twitter" title="tweet this!"><i class="fa fa-twitter"></i></button>
            <button id="btn-tumblr" title="tumblr this!"><i class="fa fa-tumblr"></i></button>
            <button id="btn-quote">New Quote</button>
        </div>
    </div>
    <div id="author">by liefu</div>
</body>

</html>
